      rel="stylesheet"

    <style>
      :root {
          --primary-color: #5e3bee;
          --primary-light: #7d56f9;
          --bg-color: #0f0f1a;
          --card-bg: rgba(26, 26, 46, 0.8);
          --text-color: #ffffff;
          --transition: all 0.3s ease;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Tajawal', sans-serif;
      }

      body {
          background-color: var(--bg-color);
          color: var(--text-color);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          position: relative;
      }

      /* Dynamic Background Blobs */
      .blobs {
          position: absolute;
          width: 100%;
          height: 100%;
          z-index: 0;
          overflow: hidden;
      }

      .blob {
          position: absolute;
          width: 300px;
          height: 300px;
          background: var(--primary-color);
          filter: blur(80px);
          border-radius: 50%;
          opacity: 0.3;
          animation: float 10s infinite alternate;
      }

      .blob:nth-child(1) { top: -100px; left: -100px; background: #7d56f9; }
      .blob:nth-child(2) { bottom: -100px; right: -100px; background: #5e3bee; animation-delay: -5s; }

      @keyframes float {
          from { transform: translate(0, 0) scale(1); }
          to { transform: translate(50px, 50px) scale(1.2); }
      }

      /* Glassmorphism Card */
      .card {
          background: var(--card-bg);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 40px;
          border-radius: 20px;
          text-align: center;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
          z-index: 1;
          width: 90%;
          max-width: 500px;
          animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .logo {
          width: 80px;
          margin-bottom: 25px;
          animation: pulse 2s infinite;
      }

      @keyframes pulse {
          0% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); opacity: 0.8; }
      }

      h1 {
          font-size: 1.8rem;
          margin-bottom: 15px;
          background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      p {
          color: rgba(255, 255, 255, 0.7);
          margin-bottom: 30px;
          font-size: 1.1rem;
      }

      /* Progress Bar */
      .progress-container {
          width: 100%;
          height: 6px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
          margin-bottom: 20px;
          overflow: hidden;
      }

      .progress-bar {
          height: 100%;
          width: 0%;
          background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
          border-radius: 10px;
          animation: load 3s linear forwards;
      }

      @keyframes load {
          to { width: 100%; }
      }

      .footer-text {
          font-size: 0.9rem;
          color: rgba(255, 255, 255, 0.5);
          margin-top: 20px;
      }

      .manual-link {
          color: var(--primary-light);
          text-decoration: none;
          font-weight: 500;
          border-bottom: 1px solid transparent;
          transition: var(--transition);
      }

      .manual-link:hover {
          border-bottom-color: var(--primary-light);
      }}
    </style>
  </head>
  <body>
    <div class="blobs">
      <div class="blob"></div>
      <div class="blob"></div>
    </div>

    <div class="card">
      <svg
        class="logo"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
          stroke="white"
          stroke-width="2"
        />
        <path
          d="M12 6V12L16 14"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>

      <h1>جارى تحويلك...</h1>
      <p>مشاهدة أعمالنا بتصميم رهيب</p>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <div class="footer-text">
        إذا لم يتم تحويلك تلقائياً،
        <a href="https://github.com" class="manual-link">اضغط هنا</a>
      </div>
    </div>

    <script>
      // Redirect after 3 seconds
      setTimeout(function () {
        window.location.href = "https://github.com";
      }, 3000);
    </script>
  </body>
